<div class="container">
  <center><h4>To Do List</h4></center>
  <hr />
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <span class="glyphicon glyphicon-search"> </span>
      <label name="Name">Search: </label>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <span class="glyphicon glyphicon-search"></span>
      <input
        type="text"
        ng-model="table.Search"
        placeholder="Enter Search  Text"
        class="form-control"
      />
    </div>
    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
      <button
        type="button"
        ng-click="showAdd()"
        class="btn btn-primary"
        ng-hide="table.add"
      >
        ADD
      </button>
    </div>
  </div>

  <br />
  <form name="toDoForm" ng-show="table.add">
    <div class="toDoForm">
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
          <label name="Name">Priority: </label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <input
            type="Text"
            class="form-control"
            ng-model="formData.priority"
            id="Name"
            required
          />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
          <label name="Name">Status: </label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <input
            type="Text"
            class="form-control"
            ng-model="formData.status"
            id="Name"
            required
          />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
          <label name="Name">Due-Date: </label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <input
            type="date"
            class="form-control"
            ng-model="formData.dueDate"
            id="Name"
            required
          />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
          <label name="Name">Project: </label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <input
            type="Text"
            class="form-control"
            ng-model="formData.project"
            id="Name"
            required
          />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
          <label name="Name">Remark: </label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <input
            type="Text"
            class="form-control"
            ng-model="formData.remark"
            id="Name"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <hr />
          <div class="center">
            <button ng-click="addToDoList()" class="btn btn-primary">
              ADD
            </button>
            <button class="btn btn-default" ng-click="showAdd()">CANCEL</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr.No.</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Project/Task</th>
          <th>Remark/Comment</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="toDoList in toDoLists|filter:table.Search">
          <td>{{ $index + 1 }}</td>
          <td>
            <div>{{ toDoList.priority }}</div>

            <div>
              <ui-select ng-model="toDoList.Priority">
                <ui-select-match placeholder="Select Priority">{{
                  $select.selected.Priority
                }}</ui-select-match>

                <ui-select-choices
                  repeat="toDoList2 in properties | filter: $select.search"
                >
                  <div
                    ng-bind-html="toDoList2.Priority | highlight: $select.search"
                  ></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </td>
          <td>
            <div>{{ toDoList.status }}</div>
            <div ng-show="modifyField">
              <input
                type="text"
                style="width:100%;"
                ng-model="toDoList.Status"
              />
            </div>
          </td>
          <td>
            <div>{{ toDoList.dueDate | date }}</div>
            <div ng-show="modifyField">
              <input
                type="date"
                style="width:100%;"
                value="{{ toDoList.DueDate }}"
                ng-model="toDoList.DueDate"
              />
            </div>
          </td>
          <td>
            <div>{{ toDoList.project }}</div>
            <div>
              <input
                type="text"
                style="width:100%;"
                ng-model="toDoList.Project"
              />
            </div>
          </td>
          <td>
            <div ng-hide="toDoList.edit">{{ toDoList.remark }}</div>
            <div>
              <input
                ng-show="toDoList.edit"
                type="text"
                class="form-control"
                ng-model="toDoList.Remark"
                placeholder="Enter Remark"
              />
            </div>
          </td>
          <td>
            <button
              ng-hide="toDoList.edit"
              ng-click="enableEdit(toDoList)"
              class="btn btn-primary"
            >
              Edit
            </button>
            <button
              ng-show="toDoList.edit"
              ng-click="edit(toDoList)"
              class="btn btn-primary"
            >
              Update
            </button>
          </td>
          <td>
            <button class="btn btn-danger" ng-click="delete(toDoList)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
